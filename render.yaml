services:
  - type: web
    name: sharecode
    runtime: java
    buildCommand: ./mvnw clean install  # or ./gradlew build if using Gradle
    startCommand: java -jar target/*.jar  # adjust the path if needed
    envVars:
      - key: JAVA_VERSION
        value: 17
      - key: SPRING_PROFILES_ACTIVE
        value: production
    autoDeploy: true

