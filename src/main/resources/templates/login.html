<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Login - Code Editor</title>
    <!-- Font Awesome CDN for GitHub and Google icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #0d0d0d;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff99;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            border-radius: 5px;
            background-color: #1a1a1a;
            padding: 30px 0 40px 0;
            max-width: 700px;
            margin: 50px auto;
            box-shadow: 0 0 15px #00ff99;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #00ff99;
        }

        input,
        .btn {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            font-size: 17px;
            background-color: #262626;
            color: #00ff99;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        input::placeholder {
            color: #66ffcc;
        }

        input:hover,
        .btn:hover {
            background-color: #00ff99;
            color: #0d0d0d;
        }

        input[type=submit] {
            background-color: #00cc66;
            color: #0d0d0d;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #00ff99;
        }

        .btn i {
            margin-right: 8px;
        }

        .github-btn {
            background-color: #24292e;
            color: white;
        }

        .google-btn {
            background-color: #dd4b39;
            color: white;
        }

        .col {
            width: 100%;
            padding: 0 30px;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .bottom-container {
            text-align: center;
            background-color: #333;
            border-radius: 0px 0px 4px 4px;
            padding: 10px;
            color: #00ff99;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .social-login .btn {
            width: 60%;
            margin: 10px 0;
        }

        @media screen and (max-width: 650px) {
            .col {
                width: 100%;
                margin-top: 0;
            }

            .social-login .btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/sign-in}" method="post">
        <div class="row">
            <h2>Login Page</h2>
            <div class="col">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </div>
        </div>
        <div class="social-login">
            <a th:href="@{/oauth2/authorization/github}" class="btn github-btn">
                <i class="fab fa-github"></i> Login with GitHub
            </a>
            <a th:href="@{/oauth2/authorization/google}" class="btn google-btn">
                <i class="fab fa-google"></i> Login with Google
            </a>
        </div>
    </form>
</div>
</body>
</html>
